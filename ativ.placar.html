    <h2> Atividade Placar </h2>

    <div id='menu'> 
    
      <input type='button' name='placar1' id='placar1' value='0'><input id="equipe1" type="text" value="" /> X <input id="equipe2" type="text" value="" /> <input type='button' name='placar2' id='placar2' value='0'>
      <input type='button' value='Player 1'onclick='jogador1();'> | 
      
      <input type='button' value='Player 2'onclick='jogador2();'>
      <br>
      <input type='button' classe= 'reset' value='Reset'onclick='reset();'> | <input type='button' classe= 'trocar' value='Trocar'onclick='trocar();'>

    <script type="text/javascript">

      
    //Identificação  
    equipe1 = prompt('Digite nome equipe 1:')  
    document.getElementById('equipe1').value = equipe1;

    equipe2 = prompt('Digite nome equipe 2:')  
    document.getElementById('equipe2').value = equipe2;

    //contador 1
    function jogador1(){
    let n1 = parseInt(document.getElementById('placar1').value)  
      document.getElementById('placar1').value = n1 + 1
    }

    //contador 2
    function jogador2(){
    let n2 = parseInt(document.getElementById('placar2').value)  
      document.getElementById('placar2').value = n2 + 1 
    }

    // reset
    function reset(){
      let n1 = parseInt(document.getElementById('placar1').value)
      let n2 = parseInt(document.getElementById('placar2').value)
      document.getElementById('placar1').value = n1 - n1
      document.getElementById('placar2').value = n2 - n2
    }

    //troca de lado
    function trocar() {
    let equipe1 = document.getElementById('equipe1').value;
    let equipe2 = document.getElementById('equipe2').value;
    let n1 = parseInt(document.getElementById('placar1').value);
    let n2 = parseInt(document.getElementById('placar2').value);

    document.getElementById('equipe1').value = equipe2;
    document.getElementById('equipe2').value = equipe1;
    document.getElementById('placar1').value = n2;
    document.getElementById('placar2').value = n1;
    }
